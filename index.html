<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="app-name">Calculator</div>
    <div class="display"></div>

    <div class="calculator">
        <div class="numberpad">
            <div class="row">
                <button id="0" class="white number" value="0">0</button>
            </div>
            <div class="row">
                <button id="1" class="white number" value="1">1</button>
                <button id="2" class="white number" value="2">2</button>
                <button id="3" class="white number" value="3">3</button>
            </div>
            <div class="row">
                <button id="4" class="white number" value="4">4</button>
                <button id="5" class="white number" value="5">5</button>
                <button id="6" class="white number" value="6">6</button>
            </div>
            <div class="row">
                <button id="7" class="white number" value="7">7</button>
                <button id="8" class="white number" value="8">8</button>
                <button id="9" class="white number" value="9">9</button>
            </div>
            <div class="row">
                <button id="equal" class="blue">=</button>
            </div>
        </div>

        <div class="operators">
            <div class="row">
                <button id="ac" class="blue">AC</button>
            </div>
            <div class="row">
                <button id="+" class="blue operator" value="+">+</button>
            </div>
            <div class="row">
                <button id="-" class="blue operator" value="-">-</button>
            </div>
            <div class="row">
                <button id="*" class="blue operator" value="*">*</button>
            </div>
            <div class="row">
                <button id="/" class="blue operator" value="/">/</button>
            </div>
        </div>
    </div>
</body>

</html>
